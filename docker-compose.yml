version: '3.8'

services:
  etl-parser:
    build: .
    container_name: etl-parser
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    restart: unless-stopped
    networks:
      - etl-network

networks:
  etl-network:
    driver: bridge
