name: Keep Render App Alive

on:
  schedule:
    # Run every 10 minutes (Render sleeps after 15 min of inactivity)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "Pinging app at $(date)"
          response=$(curl -s -o /dev/null -w "%{http_code}" https://etl-parser.onrender.com/health)
          echo "Response code: $response"
          if [ $response -eq 200 ]; then
            echo "✅ App is awake and healthy!"
          else
            echo "⚠️ App returned status code: $response"
          fi
      
      - name: Ping Main Page
        run: |
          echo "Pinging main page"
          response=$(curl -s -o /dev/null -w "%{http_code}" https://etl-parser.onrender.com/)
          echo "Main page response: $response"
      
      - name: Log Completion
        run: echo "Keep-alive ping completed successfully at $(date -u)"
